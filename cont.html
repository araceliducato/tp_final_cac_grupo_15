<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su estetica</title>
    <link rel="stylesheet" href="styles\stylec.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#tratamientos">Tratamientos</a>
            <a href="">Tienda</a>
            <a href="">Preguntas Frecuentes</a>
            <a href="cont.html">Contacto</a>
        </nav>
        <section class="textos-header">
            <h1>Pregunta lo que quieras</h1>
            <h2>Cualquier consulta es bienvenida</h2>
        </section>
    </header>
    <main>
        <div class="container">
            <h1 class="margen">Formulario de Contacto</h1>
            <form action="procesar.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="email">

                <label for="mensaje">¿En que te podemos ayudar?</label>
                <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Contanos!"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <section class="api">
            <article id="usuario" class="random">
                <img id="foto" src="" alt="imagenrandom">
                <p>Apellido: <span id="apellido"></span></p>
                <p>Teléfono: <span id="telefono"></span></p>
            </article>  
        </section>
        <script>
            fetch('https://randomuser.me/api')
                .then(response => response.json())
                .then(data => {
                const user = data.results[0];
                const foto = document.querySelector("#foto");
                const apellido = document.querySelector("#apellido");
                const telefono = document.querySelector("#telefono");

                foto.src = user.picture.thumbnail;
                apellido.textContent = user.name.last;
                telefono.textContent = user.phone;
                })
                .catch(err => console.log('Solicitud fallida: ', err));
        </script>
    </main>
    <footer>
        <div class="contenedor-footer">
            <div class="contenedor-foo">
                <h4>Telefono</h4>
                <p>3434567842</p>
            </div>
            <div class="contenedor-foo">
                <h4>email</h4>
                <p>suestetica@hotmail.com</p>
            </div>
            <div class="contenedor-foo">
                <h4>Redes sociales</h4>
                <p><img src="img/4202090instagramlogosocialsocialmedia-115598_115703.png" alt="">@Suestetica</p>
                <p><img src="img/4202110facebooklogosocialsocialmedia-115707_115594.png" alt="">@Suestetica</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; Su estetica</h2>
    </footer>
</body>

</html>
